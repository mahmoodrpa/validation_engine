<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login - Genpact Sales Assist</title>
    <!-- CSS files -->
    <link href="{% static 'tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'tabler-flags.min.css'%}" rel="stylesheet"/>
    <link href="{% static 'tabler-payments.min.css'%}"rel="stylesheet"/>
    <link href="{% static 'tabler-vendors.min.css'%}" rel="stylesheet"/>
    <link href="{% static 'demo.min.css'%}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
      <script src="{% static 'demo-theme.min.js' %}"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="../templates" class="navbar-brand navbar-brand-autodark"><img src="" height="36" alt=""></a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>
            <form enctype="multipart/form-data" method="post" autocomplete="off" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" autocomplete="off" name="username">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                  <span class="form-label-description">
                    <a href="forgot-password.html">I forgot password</a>
                  </span>
                </label>
                <div class="input-group input-group-flat">
                  <input type="password" class="form-control"  placeholder="Your password"  autocomplete="off" name="password">
                  <span class="input-group-text">
                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                    </a>
                  </span>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input"/>
                  <span class="form-check-label">Remember me on this device</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Login</button>
<!--			   <a href="index.html" class="btn btn-primary w-100">Login</a>-->
              </div>
            </form>
            {% for message in messages %}
              <div class="alert alert-success" style="margin-top:20px;">
                  <a class="close" href="#" data-dismiss="alert"
                     style="margin-top:-12px">Ã—
                  </a>
                     {{ message }}
              </div>
            {% endfor %}
          </div>
     
        </div>
        
      </div>
    </div>
    <!-- Libs JS -->
 
 <!-- Tabler Core -->
    <script src="{% static 'tabler.min.js' %}" defer></script>
    <script src="{% static 'demo.min.js' %}" defer></script>
  </body>
</html>

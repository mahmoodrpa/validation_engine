{% extends "base.html" %} 
{% block title %} Delete Data{% endblock %}
{% block content %}
  <body>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="card card-md">
          <div class="card-body">
            <h1 class="h2 text-center mb-4">Delete Data</h1>
            <form method="POST" action="{% url 'delete_pricing_data' %}"> 
              {% csrf_token %} 
              <div>
                <input type="checkbox" id="delete_deductions" name="delete_deductions">
                <label for="delete_deductions">Delete Deductions</label>
              </div>
              <div>
                <input type="checkbox" id="delete_invoice_data" name="delete_invoice_data">
                <label for="delete_invoice_data">Delete Invoice Data</label>
              </div>
              <div>
                <input type="checkbox" id="delete_backup" name="delete_backup">
                <label for="delete_backup">Delete Backup</label>
              </div>
              <div>
                <input type="checkbox" id="delete_price_change" name="delete_price_change">
                <label for="delete_price_change">Delete Price Change</label>
              </div>
              <div>
                <input type="checkbox" id="delete_pricing_validation" name="delete_pricing_validation">
                <label for="delete_pricing_validation">Delete Pricing Validation</label>
              </div>
              </br>
              <button class="btn btn-primary w-100" type="submit" id="submit-btn" disabled>Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('input[type="checkbox"]').change(function() {
        if ($('input[type="checkbox"]:checked').length > 0) {
          $('#submit-btn').prop('disabled', false);
        } else {
          $('#submit-btn').prop('disabled', true);
        }
      });
    });
  </script> 
{% endblock %}


{% extends "base.html" %}
{% load model_helpers %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Reporting Options</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'reporting' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reporting-options" class="form-label">Select Reporting Option:</label>
                    <select class="form-control" id="reporting-options" name="reporting_option">
                        <option value="billback">Create Billback Package</option>
                    </select>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

  {% endblock %}
